queue_rules:
  - name: default
    merge_method: squash
    update_method: rebase

pull_request_rules:
  - name: Auto-merge Dependabot patch updates
    conditions:
      - author=dependabot[bot]
      - "title~=^Bump .* from .* to .*"
      - "-title~=major"
      - check-success=lint-rust
      - check-success=test-backend-unit
      - check-success=ci-complete
      - "check-success=SonarCloud Code Analysis"
      - "#approved-reviews-by>=1"
    actions:
      queue:
        name: default

  - name: Flag Dependabot major updates
    conditions:
      - author=dependabot[bot]
      - "title~=major"
    actions:
      label:
        add:
          - needs-review
          - major-update
      comment:
        message: |
          Major version bump detected. Manual review recommended before merging.

  - name: Require tests for API handler changes
    conditions:
      - "files~=^backend/src/api/handlers/"
      - -draft
    actions:
      label:
        add:
          - needs-tests
          - api-change
      comment:
        message: |
          This PR modifies API handlers. Please ensure:
          - Unit tests cover the new/changed logic
          - Integration test updated if endpoint behavior changed
          - OpenAPI annotations match the implementation

  - name: Label and review migrations
    conditions:
      - "files~=^backend/migrations/"
    actions:
      label:
        add:
          - migration
          - needs-review
      request_reviews:
        teams:
          - backend

  - name: Label format handler changes
    conditions:
      - "files~=^backend/src/formats/"
    actions:
      label:
        add:
          - format-handler

  - name: Require test checklist completion
    conditions:
      - "body~=\\[x\\].*[Tt]est"
      - "#approved-reviews-by>=1"
    actions:
      label:
        add:
          - tests-verified

  - name: Clean up merged branches
    conditions:
      - merged
    actions:
      delete_head_branch: {}
