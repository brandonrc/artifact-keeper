name: Scheduled Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nightly-e2e:
    name: ðŸŒ™ Nightly E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run native client smoke tests
        run: |
          docker compose -f docker-compose.test.yml --profile smoke up \
            --build \
            --abort-on-container-exit

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml --profile smoke down -v --remove-orphans

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Nightly E2E Tests Failed',
              body: `The nightly E2E test run has failed.

              **Workflow:** ${context.workflow}
              **Run:** ${context.runId}
              **SHA:** ${context.sha}

              [View the failed run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              `,
              labels: ['bug', 'automated']
            });
        continue-on-error: true

  dependency-check:
    name: ðŸ” Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check for outdated Rust dependencies
        run: |
          cargo install cargo-outdated || true
          cargo outdated --workspace || true

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run Rust security audit
        run: cargo audit --json > rust-audit.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v6
        with:
          name: security-audit-reports
          path: rust-audit.json
          retention-days: 30
