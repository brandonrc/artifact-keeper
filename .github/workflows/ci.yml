name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 1: FAST CI (Every Push/PR) - Target: < 5 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  lint-rust:
    name: ğŸ¦€ Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  lint-typescript:
    name: ğŸ“˜ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
        continue-on-error: true  # Pre-existing type errors - tracked as tech debt

  test-backend-unit:
    name: ğŸ§ª Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        env:
          SQLX_OFFLINE: true
        run: cargo test --workspace --lib --verbose

  test-frontend-unit:
    name: ğŸ§ª Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-typescript
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm run test:run -- --reporter=verbose

      - name: Run coverage
        working-directory: frontend
        run: npm run test:coverage -- --reporter=verbose
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 14

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 2: INTEGRATION (Main Branch Push Only) - Target: < 15 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  test-backend-integration:
    name: ğŸ”— Backend Integration Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    # Only run on main branch push, not on PRs or feature branches
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: registry
          POSTGRES_PASSWORD: registry
          POSTGRES_DB: artifact_registry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://registry:registry@localhost:5432/artifact_registry
          SQLX_OFFLINE: true
        run: cargo test --workspace --test '*' --verbose

  build-backend:
    name: ğŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    # Only depend on unit tests (not integration - it may be skipped on PRs)
    needs: [test-backend-unit]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        env:
          SQLX_OFFLINE: true
        run: cargo build --release --workspace

      - uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: target/release/artifact-keeper
          retention-days: 7

  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: test-frontend-unit
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    # Only run on main branch push (Tier 2)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: artifact-keeper-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: false
          tags: artifact-keeper-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SECURITY (Runs on all events, non-blocking)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Audit Rust dependencies
        run: cargo audit
        continue-on-error: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Audit npm dependencies
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FINAL STATUS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  ci-complete:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    # Only require Tier 1 jobs for all PRs/pushes
    # Tier 2 jobs (integration, docker) are checked conditionally
    needs: [lint-rust, lint-typescript, test-backend-unit, test-frontend-unit, build-backend, build-frontend, security-audit]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tier 1: Fast CI (Every Push/PR)" >> $GITHUB_STEP_SUMMARY

          # Check Tier 1 jobs (required for all)
          tier1_pass=true

          if [[ "${{ needs.lint-rust.result }}" == "success" ]]; then
            echo "âœ… Rust Lint: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Rust Lint: ${{ needs.lint-rust.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.lint-typescript.result }}" == "success" ]]; then
            echo "âœ… TypeScript Lint: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ TypeScript Lint: ${{ needs.lint-typescript.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.test-backend-unit.result }}" == "success" ]]; then
            echo "âœ… Backend Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend Unit Tests: ${{ needs.test-backend-unit.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.test-frontend-unit.result }}" == "success" ]]; then
            echo "âœ… Frontend Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend Unit Tests: ${{ needs.test-frontend-unit.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "âœ… Backend Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… Frontend Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend Build: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security (Non-blocking)" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "âœ… Security Audit: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security Audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if any Tier 1 job failed
          if [[ "$tier1_pass" != "true" ]]; then
            echo "âŒ **CI Failed**: One or more Tier 1 jobs failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… **CI Passed**: All Tier 1 jobs completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: E2E tests run separately on release or manual trigger._" >> $GITHUB_STEP_SUMMARY
