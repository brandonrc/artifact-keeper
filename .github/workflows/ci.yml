name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  DATABASE_URL: postgres://artifact_keeper:artifact_keeper@localhost:5432/artifact_keeper

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target
      - name: Check
        run: cargo check --manifest-path backend/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target
      - name: Clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target
      - name: Run unit tests
        run: cargo test --manifest-path backend/Cargo.toml --lib

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: artifact_keeper
          POSTGRES_PASSWORD: artifact_keeper
          POSTGRES_DB: artifact_keeper
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Build backend
        run: cargo build --manifest-path backend/Cargo.toml --release

      - name: Start backend server
        env:
          DATABASE_URL: postgres://artifact_keeper:artifact_keeper@localhost:5432/artifact_keeper
          JWT_SECRET: test-secret-key-for-ci-testing-32chars
          BIND_ADDRESS: 127.0.0.1:9080
          STORAGE_PATH: /tmp/artifact-storage
          RUST_LOG: info
        run: |
          ./target/release/artifact-keeper &
          sleep 5
          curl -f http://127.0.0.1:9080/health

      - name: Run integration tests
        env:
          TEST_SERVER_URL: http://127.0.0.1:9080
          TEST_ADMIN_USER: admin
          TEST_ADMIN_PASSWORD: admin123
        run: cargo test --manifest-path backend/Cargo.toml --test integration_tests -- --test-threads=1

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target
      - name: Build release
        run: cargo build --manifest-path backend/Cargo.toml --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-keeper-backend
          path: target/release/artifact-keeper

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.backend
          push: false
          tags: artifact-keeper:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
