name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 1: FAST CI (Every Push/PR) - Target: < 5 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  lint-rust:
    name: ğŸ¦€ Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test-backend-unit:
    name: ğŸ§ª Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        env:
          SQLX_OFFLINE: true
        run: cargo test --workspace --lib --verbose

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 2: INTEGRATION (Main Branch Push Only) - Target: < 15 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  test-backend-integration:
    name: ğŸ”— Backend Integration Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    # Only run on main branch push, not on PRs or feature branches
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: registry
          POSTGRES_PASSWORD: registry
          POSTGRES_DB: artifact_registry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://registry:registry@localhost:5432/artifact_registry
          SQLX_OFFLINE: true
        run: cargo test --workspace --test '*' --verbose

  build-backend:
    name: ğŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    # Only depend on unit tests (not integration - it may be skipped on PRs)
    needs: [test-backend-unit]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        env:
          SQLX_OFFLINE: true
        run: cargo build --release --workspace

      - uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: target/release/artifact-keeper
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 1.5: SMOKE E2E (Every Push/PR) - Target: < 20 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  smoke-e2e:
    name: ğŸ”¥ Smoke E2E Tests
    runs-on: ubuntu-latest
    needs: [build-backend]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - name: Run smoke E2E tests (PyPI, npm, Cargo)
        run: |
          docker compose -f docker-compose.test.yml --profile smoke up \
            --build \
            --abort-on-container-exit

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml --profile smoke down -v --remove-orphans

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SECURITY (Runs on all events, non-blocking)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Audit Rust dependencies
        run: cargo audit
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FINAL STATUS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  ci-complete:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    # Only require Tier 1 jobs for all PRs/pushes
    # Tier 2 jobs (integration, docker) are checked conditionally
    needs: [lint-rust, test-backend-unit, build-backend, smoke-e2e, security-audit]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tier 1: Fast CI (Every Push/PR)" >> $GITHUB_STEP_SUMMARY

          # Check Tier 1 jobs (required for all)
          tier1_pass=true

          if [[ "${{ needs.lint-rust.result }}" == "success" ]]; then
            echo "âœ… Rust Lint: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Rust Lint: ${{ needs.lint-rust.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.test-backend-unit.result }}" == "success" ]]; then
            echo "âœ… Backend Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend Unit Tests: ${{ needs.test-backend-unit.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "âœ… Backend Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          if [[ "${{ needs.smoke-e2e.result }}" == "success" ]]; then
            echo "âœ… Smoke E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Smoke E2E Tests: ${{ needs.smoke-e2e.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security (Non-blocking)" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "âœ… Security Audit: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security Audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if any Tier 1 job failed
          if [[ "$tier1_pass" != "true" ]]; then
            echo "âŒ **CI Failed**: One or more Tier 1 jobs failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… **CI Passed**: All Tier 1 jobs completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Smoke E2E (PyPI, npm, Cargo) runs on every PR. Full E2E suite available on release or manual trigger._" >> $GITHUB_STEP_SUMMARY
