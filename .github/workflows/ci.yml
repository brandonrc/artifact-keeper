name: CI

on:
  push:
    branches: [main, master, develop, 'release/**']
    paths-ignore:
      - 'site/**'
      - '**/*.md'
      - '.beads/**'
      - 'LICENSE'
      - 'CLAUDE.md'
  pull_request:
    branches: [main, master, develop, 'release/**']
    paths-ignore:
      - 'site/**'
      - '**/*.md'
      - '.beads/**'
      - 'LICENSE'
      - 'CLAUDE.md'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 1: FAST CI (Every Push/PR) - Target: < 5 minutes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  lint-rust:
    name: ğŸ¦€ Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test-backend-unit:
    name: ğŸ§ª Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Run unit tests
        env:
          SQLX_OFFLINE: true
        run: cargo test --workspace --lib --verbose

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TIER 2: INTEGRATION (Main Branch Push Only)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  test-backend-integration:
    name: ğŸ”— Backend Integration Tests
    runs-on: ubuntu-latest
    needs: lint-rust
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) && github.event_name == 'push'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: registry
          POSTGRES_PASSWORD: registry
          POSTGRES_DB: artifact_registry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://registry:registry@localhost:5432/artifact_registry
          SQLX_OFFLINE: true
        run: cargo test --workspace --test '*' --verbose

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SMOKE E2E (Every Push/PR) â€” self-contained via Docker-in-Docker on ARC
  # Spins up fresh backend + postgres, runs native client tests, tears down
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  smoke-e2e:
    name: ğŸ”¥ Smoke E2E Tests
    runs-on: ak-e2e-runners
    needs: [test-backend-unit]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Wait for Docker daemon
        run: |
          echo "Waiting for DinD daemon..."
          for i in $(seq 1 30); do
            if docker info >/dev/null 2>&1; then
              echo "Docker daemon ready"
              docker version
              break
            fi
            echo "  Attempt $i/30..."
            sleep 2
          done
          docker info >/dev/null 2>&1 || { echo "ERROR: Docker daemon not available"; exit 1; }

      - name: Install Docker Compose
        run: |
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p "$DOCKER_CONFIG/cli-plugins"
          curl -SL "https://github.com/docker/compose/releases/download/v2.32.4/docker-compose-linux-x86_64" \
            -o "$DOCKER_CONFIG/cli-plugins/docker-compose"
          chmod +x "$DOCKER_CONFIG/cli-plugins/docker-compose"
          docker compose version

      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != ''
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull backend image
        run: |
          docker pull ghcr.io/artifact-keeper/artifact-keeper-backend:dev
          docker tag ghcr.io/artifact-keeper/artifact-keeper-backend:dev artifact-keeper-backend:test

      - name: Start smoke E2E stack
        run: docker compose -f docker-compose.test.yml --profile smoke up -d

      - name: Wait for tests to complete
        run: |
          echo "Waiting for test containers to finish..."
          timeout 480 docker wait e2e-test-pypi e2e-test-npm e2e-test-cargo || {
            echo "ERROR: Tests timed out. Container statuses:"
            docker ps -a --filter "name=e2e-test" --format "table {{.Names}}\t{{.Status}}"
            echo ""
            echo "Backend logs (last 50 lines):"
            docker logs e2e-test-backend --tail 50 2>&1 || true
            exit 1
          }

      - name: Show test results
        if: always()
        run: |
          failed=false
          for test in pypi npm cargo; do
            container="e2e-test-${test}"
            exit_code=$(docker inspect --format='{{.State.ExitCode}}' "$container" 2>/dev/null || echo "N/A")
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  ${test} â€” Exit Code: $exit_code"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker logs "$container" 2>&1 || true
            if [ "$exit_code" != "0" ]; then failed=true; fi
          done
          if [ "$failed" = "true" ]; then exit 1; fi

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml --profile smoke down -v --remove-orphans

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # CONTAINER BUILDS (PR only, path-filtered, parallel)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      openscap: ${{ steps.filter.outputs.openscap }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'docker/Dockerfile.backend'
              - 'backend/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.sqlx/**'
            openscap:
              - 'docker/Dockerfile.openscap'
              - 'scripts/openscap-wrapper.py'

  build-backend-image:
    name: ğŸ³ Build Backend Image
    runs-on: ubuntu-24.04
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.backend
          platforms: linux/amd64
          push: false
          load: true
          tags: artifact-keeper-backend:pr-test
          cache-from: type=gha,scope=backend-linux/amd64
          cache-to: type=gha,scope=backend-linux/amd64,mode=max

      - name: Verify image starts
        run: |
          docker run --rm -d --name ak-test -p 8080:8080 \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            artifact-keeper-backend:pr-test || true
          sleep 2
          docker logs ak-test 2>&1 | head -20 || true
          docker rm -f ak-test 2>/dev/null || true

      - name: Image size
        run: |
          echo "## Backend Image" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker images artifact-keeper-backend:pr-test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-openscap-image:
    name: ğŸ³ Build OpenSCAP Image
    runs-on: ubuntu-24.04
    needs: detect-changes
    if: needs.detect-changes.outputs.openscap == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build openscap image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.openscap
          platforms: linux/amd64
          push: false
          load: true
          tags: artifact-keeper-openscap:pr-test
          cache-from: type=gha,scope=openscap-linux/amd64
          cache-to: type=gha,scope=openscap-linux/amd64,mode=max

      - name: Verify image starts
        run: |
          docker run --rm -d --name oscap-test -p 8091:8091 \
            artifact-keeper-openscap:pr-test || true
          sleep 3
          docker logs oscap-test 2>&1 | head -20 || true
          docker rm -f oscap-test 2>/dev/null || true

      - name: Image size
        run: |
          echo "## OpenSCAP Image" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker images artifact-keeper-openscap:pr-test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SECURITY (Runs on all events, non-blocking)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Audit Rust dependencies
        run: cargo audit
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FINAL STATUS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  ci-complete:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    needs: [lint-rust, test-backend-unit, test-backend-integration, smoke-e2e, build-backend-image, build-openscap-image, security-audit]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          tier1_pass=true

          # Tier 1 jobs (required)
          for job in lint-rust test-backend-unit; do
            result="${{ needs.lint-rust.result }}"
            [ "$job" = "test-backend-unit" ] && result="${{ needs.test-backend-unit.result }}"
            if [[ "$result" == "success" ]]; then
              echo "âœ… $job" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ $job: $result" >> $GITHUB_STEP_SUMMARY
              tier1_pass=false
            fi
          done

          # Smoke E2E
          if [[ "${{ needs.smoke-e2e.result }}" == "success" ]]; then
            echo "âœ… smoke-e2e" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ smoke-e2e: ${{ needs.smoke-e2e.result }}" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          # Integration tests (main push only, skip check on PRs)
          integ_result="${{ needs.test-backend-integration.result }}"
          if [[ "$integ_result" == "success" ]]; then
            echo "âœ… integration-tests" >> $GITHUB_STEP_SUMMARY
          elif [[ "$integ_result" == "skipped" ]]; then
            echo "â­ï¸ integration-tests (PR â€” skipped)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ integration-tests: $integ_result" >> $GITHUB_STEP_SUMMARY
            tier1_pass=false
          fi

          # Container builds (PR only, skipped on push or when files unchanged)
          for img in backend openscap; do
            result="${{ needs.build-backend-image.result }}"
            [ "$img" = "openscap" ] && result="${{ needs.build-openscap-image.result }}"
            if [[ "$result" == "success" ]]; then
              echo "âœ… build-${img}-image" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "â­ï¸ build-${img}-image (no changes)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ build-${img}-image: $result" >> $GITHUB_STEP_SUMMARY
              tier1_pass=false
            fi
          done

          # Security audit (non-blocking)
          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "âœ… security-audit" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ security-audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$tier1_pass" != "true" ]]; then
            echo "âŒ **CI Failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… **CI Passed**" >> $GITHUB_STEP_SUMMARY
