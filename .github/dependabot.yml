version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      rust-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "tokio*"
          - "axum*"
    labels:
      - dependencies
      - rust
    commit-message:
      prefix: "deps(rust):"

  # Frontend npm dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      npm-prod:
        dependency-type: production
        patterns:
          - "*"
      npm-dev:
        dependency-type: development
        patterns:
          - "*"
    labels:
      - dependencies
      - frontend
    commit-message:
      prefix: "deps(npm):"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "deps(actions):"

  # Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "deps(docker):"

  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: monthly
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "deps(docker):"
