version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: artifact-keeper-db
    environment:
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: registry
      POSTGRES_DB: artifact_registry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "30432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry -d artifact_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: artifact-keeper-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://registry:registry@postgres:5432/artifact_registry
      STORAGE_PATH: /data/storage
      BACKUP_PATH: /data/backups
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-please}
      RUST_LOG: ${RUST_LOG:-info,artifact_keeper=debug}
      HOST: 0.0.0.0
      PORT: 8080
    volumes:
      - artifact_storage:/data/storage
      - backup_storage:/data/backups
    ports:
      - "30080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: artifact-keeper-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "30173:5173"
    environment:
      VITE_API_URL: http://backend:8080
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  artifact_storage:
    driver: local
  backup_storage:
    driver: local

networks:
  default:
    name: artifact-keeper-network
