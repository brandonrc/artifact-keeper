{{- if .Values.trivy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-trivy
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: trivy
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "artifact-keeper.trivy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "artifact-keeper.trivy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: trivy
          image: "{{ .Values.trivy.image.repository }}:{{ .Values.trivy.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["trivy"]
          args: ["server", "--listen", "0.0.0.0:8090"]
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          resources:
            {{- toYaml .Values.trivy.resources | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: trivy-cache
              mountPath: /root/.cache/trivy
            {{- if .Values.backend.scanWorkspace.enabled }}
            - name: scan-workspace
              mountPath: /scan-workspace
              readOnly: true
            {{- end }}
      volumes:
        - name: trivy-cache
          persistentVolumeClaim:
            claimName: {{ include "artifact-keeper.fullname" . }}-trivy-cache
        {{- if .Values.backend.scanWorkspace.enabled }}
        - name: scan-workspace
          persistentVolumeClaim:
            claimName: {{ include "artifact-keeper.fullname" . }}-scan-workspace
        {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-trivy-cache
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: trivy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.trivy.persistence.size }}
  {{- if .Values.trivy.persistence.storageClass }}
  storageClassName: {{ .Values.trivy.persistence.storageClass | quote }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-trivy
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: trivy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8090
      targetPort: http
      protocol: TCP
  selector:
    {{- include "artifact-keeper.trivy.selectorLabels" . | nindent 4 }}
{{- end }}
