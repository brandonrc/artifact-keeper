{{- if .Values.meilisearch.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: meilisearch
          image: "{{ .Values.meilisearch.image.repository }}:{{ .Values.meilisearch.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          env:
            - name: MEILI_MASTER_KEY
              value: {{ .Values.meilisearch.masterKey | quote }}
            - name: MEILI_ENV
              value: {{ .Values.meilisearch.env | quote }}
          resources:
            {{- toYaml .Values.meilisearch.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          volumeMounts:
            - name: meilisearch-data
              mountPath: /meili_data
      volumes:
        - name: meilisearch-data
          persistentVolumeClaim:
            claimName: {{ include "artifact-keeper.fullname" . }}-meilisearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.meilisearch.persistence.size }}
  {{- if .Values.meilisearch.persistence.storageClass }}
  storageClassName: {{ .Values.meilisearch.persistence.storageClass | quote }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-meilisearch
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: meilisearch
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7700
      targetPort: http
      protocol: TCP
  selector:
    {{- include "artifact-keeper.meilisearch.selectorLabels" . | nindent 4 }}
{{- end }}
