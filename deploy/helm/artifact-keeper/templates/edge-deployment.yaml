{{- if .Values.edge.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-edge
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: edge
spec:
  replicas: {{ .Values.edge.replicaCount }}
  selector:
    matchLabels:
      {{- include "artifact-keeper.edge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "artifact-keeper.edge.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: edge
          image: "{{ .Values.edge.image.repository }}:{{ .Values.edge.image.tag }}"
          imagePullPolicy: {{ .Values.edge.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            {{- range $key, $value := .Values.edge.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PRIMARY_URL
              value: "http://{{ include "artifact-keeper.fullname" . }}-backend:{{ .Values.backend.service.httpPort }}"
            - name: CACHE_PATH
              value: "/data/cache"
          resources:
            {{- toYaml .Values.edge.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: cache
              mountPath: /data/cache
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 10Gi
{{- end }}
