apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "artifact-keeper.fullname" . }}-config
  labels:
    {{- include "artifact-keeper.labels" . | nindent 4 }}
data:
  HOST: {{ .Values.backend.env.HOST | default "0.0.0.0" | quote }}
  PORT: {{ .Values.backend.env.PORT | default "8080" | quote }}
  RUST_LOG: {{ .Values.backend.env.RUST_LOG | default "info" | quote }}
  STORAGE_PATH: {{ .Values.backend.env.STORAGE_PATH | default "/data/storage" | quote }}
  BACKUP_PATH: {{ .Values.backend.env.BACKUP_PATH | default "/data/backups" | quote }}
  ENVIRONMENT: {{ .Values.backend.env.ENVIRONMENT | default "development" | quote }}
