# Staging environment overlay

backend:
  replicaCount: 2
  image:
    tag: dev
  env:
    RUST_LOG: "info,artifact_keeper=info"
    ENVIRONMENT: "staging"
    ADMIN_PASSWORD: ""  # Set via secrets
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

web:
  replicaCount: 2

edge:
  enabled: true
  replicaCount: 1

postgres:
  enabled: true
  auth:
    password: ""  # Override via --set or external secret

meilisearch:
  masterKey: ""  # Override via --set or external secret
  env: "production"

ingress:
  host: staging.artifactkeeper.com
  tls:
    enabled: true

secrets:
  jwtSecret: ""  # Override via --set or external secret

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
