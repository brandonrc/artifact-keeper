apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: artifact-keeper-alerts
  namespace: monitoring
  labels:
    release: monitoring
    app.kubernetes.io/part-of: artifact-keeper
spec:
  groups:
    - name: artifact-keeper.rules
      rules:
        - alert: ArtifactKeeperHighErrorRate
          expr: |
            (
              sum(rate(ak_http_responses_total{status=~"5.."}[5m]))
              /
              sum(rate(ak_http_responses_total[5m]))
            ) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "High error rate on Artifact Keeper"
            description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

        - alert: ArtifactKeeperHighLatency
          expr: |
            histogram_quantile(0.99, sum(rate(ak_http_request_duration_seconds_bucket[5m])) by (le))
            > 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High P99 latency on Artifact Keeper"
            description: "P99 latency is {{ $value | humanizeDuration }} (threshold: 2s)"

        - alert: ArtifactKeeperPodRestarting
          expr: |
            increase(kube_pod_container_status_restarts_total{namespace=~"artifact-keeper.*"}[1h]) > 3
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Artifact Keeper pod restarting frequently"
            description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

        - alert: ArtifactKeeperPodNotReady
          expr: |
            kube_pod_status_ready{namespace=~"artifact-keeper.*", condition="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Artifact Keeper pod not ready"
            description: "Pod {{ $labels.pod }} has been not ready for 5 minutes"

        - alert: ArtifactKeeperStorageHigh
          expr: |
            (
              kubelet_volume_stats_used_bytes{namespace=~"artifact-keeper.*"}
              /
              kubelet_volume_stats_capacity_bytes{namespace=~"artifact-keeper.*"}
            ) > 0.8
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Artifact Keeper storage usage high"
            description: "PVC {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

        - alert: DependencyTrackDown
          expr: |
            up{job=~".*dtrack.*"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "DependencyTrack is down"
            description: "DependencyTrack has been unreachable for 5 minutes"

        - alert: ArtifactKeeperDatabaseConnectionFailure
          expr: |
            increase(ak_http_responses_total{status="503"}[5m]) > 10
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Possible database connection failure"
            description: "High number of 503 responses suggesting backend connectivity issues"
