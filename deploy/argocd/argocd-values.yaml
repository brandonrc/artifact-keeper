# ArgoCD Helm values for installing ArgoCD itself
# helm install argocd argo/argo-cd -n argocd --create-namespace -f argocd-values.yaml

server:
  replicas: 2
  env:
    - name: ARGOCD_SERVER_ENABLE_GZIP
      value: "true"
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hosts:
      - argocd.artifactkeeper.com
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argocd.artifactkeeper.com

controller:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

applicationSet:
  replicas: 1

notifications:
  enabled: true

configs:
  params:
    server.insecure: false
  rbac:
    policy.csv: |
      g, artifact-keeper-admins, role:admin
      g, artifact-keeper-devs, proj:artifact-keeper:developer
  repositories:
    artifact-keeper:
      url: https://github.com/artifact-keeper/artifact-keeper.git
      name: artifact-keeper
      type: git
