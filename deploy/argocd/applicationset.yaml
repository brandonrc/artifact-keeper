apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: artifact-keeper
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: artifact-keeper-dev
            valuesFile: values.yaml
            autoSync: true
            selfHeal: true
            prune: true
          - env: staging
            namespace: artifact-keeper-staging
            valuesFile: values-staging.yaml
            autoSync: true
            selfHeal: false
            prune: false
          - env: production
            namespace: artifact-keeper-prod
            valuesFile: values-production.yaml
            autoSync: false
            selfHeal: false
            prune: false
  template:
    metadata:
      name: "artifact-keeper-{{env}}"
      labels:
        app.kubernetes.io/part-of: artifact-keeper
        environment: "{{env}}"
    spec:
      project: artifact-keeper
      source:
        repoURL: https://github.com/artifact-keeper/artifact-keeper.git
        targetRevision: HEAD
        path: deploy/helm/artifact-keeper
        helm:
          valueFiles:
            - "{{valuesFile}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          selfHeal: "{{selfHeal}}"
          prune: "{{prune}}"
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 3
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
