apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artifact-keeper
  namespace: artifact-keeper
  labels:
    app.kubernetes.io/name: artifact-keeper
    app.kubernetes.io/component: ingress
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # SSL redirect (uncomment for production with TLS)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment and configure TLS for production
  # tls:
  #   - hosts:
  #       - artifacts.example.com
  #     secretName: artifact-keeper-tls
  rules:
    - host: artifacts.example.com
      http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Health check routes go to backend
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Metrics endpoint for Prometheus
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8080
