apiVersion: v1
kind: Secret
metadata:
  name: artifact-keeper-secrets
  namespace: artifact-keeper
  labels:
    app.kubernetes.io/name: artifact-keeper
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these values in production!
  # Use sealed-secrets, external-secrets, or Vault for production deployments

  # Database credentials
  DATABASE_USER: "registry"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://registry:CHANGE_ME_IN_PRODUCTION@postgres:5432/artifact_registry"

  # JWT secret for authentication
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_MINIMUM_32_CHARACTERS"

  # MinIO/S3 credentials
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"

  # PostgreSQL secrets (for StatefulSet)
  POSTGRES_USER: "registry"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "artifact_registry"

  # MinIO secrets (for StatefulSet)
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
