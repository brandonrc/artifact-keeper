# Plugin Manifest for Echo Format Handler
# A sample plugin that demonstrates the format handler interface.

[plugin]
name = "echo-format"
version = "1.0.0"
description = "Sample echo format handler - accepts any file and echoes back its metadata"
author = "Artifact Keeper Team"
homepage = "https://github.com/artifact-keeper/sample-plugins"
min_keeper_version = "1.0.0"

[format]
# The format key - simple 'echo' format that accepts anything
key = "echo"
display_name = "Echo Format"
# Accept any file extension
extensions = [".*"]
content_types = ["application/octet-stream", "*/*"]

[resources]
# Conservative resource limits for this simple plugin
max_memory_bytes = 8388608    # 8MB
max_fuel = 50000000           # 50M cycles
max_execution_ms = 10000      # 10 seconds

[capabilities]
# This plugin generates a simple JSON index
generates_index = true
# Basic validation (accepts everything)
validates_content = true
# Extracts version from path if present
extracts_version = true
